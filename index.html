<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <h1>Pomodoro Timer</h1>

    <div class="buttons-container">
      <button id="pomodoroButton">pomodoro</button>
      <button id="shortBreakButton">short break</button>
      <button id="longBreakButton">long break</button>
    </div>
    
    <div id="timer">25:00</div>
    
      <div id="buttons">
        <button id="startPauseButton" class="button startButton">start</button>
        
        <button id="resetButton" class="button" disabled>reset</button>
        

        <button id="fullscreen-btn">full screen</button>
        </div>
    
    <script src="script.js"></script>
  </body>
</html>
