<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="mode-buttons">
            <button id="pomodoro" class="active"><span>Pomodoro</span></button>
            <button id="short-break"><span>Short Break</span></button>
            <button id="long-break"><span>Long Break</span></button>
        </div>
        <div id="timer">25:00</div>
        <div class="control-buttons">
            <button id="start-stop"><span>Start</span></button>
            <button id="reset"><span>Reset</span></button>
            <button id="tasks"><span>Tasks</span></button>
        </div>
    </div>
    <div id="tasks-popup" class="popup">
        <div class="popup-content">
            <h2 class="centered">Tasks</h2>
            <div class="task-input-container">
                <input type="text" id="task-input" placeholder="Add a new task">
                <button id="add-task"><span>Add</span></button>
            </div>
            <ul id="task-list"></ul>
            <div class="popup-buttons">
                <button id="clear-all"><span>Clear All</span></button>
                <button id="close-popup"><span>Close</span></button>
            </div>
        </div>
    </div>

        </button>
    </div>
    <div id="settings-popup" class="popup">
        <div class="popup-content settings-popup-content">
            <h2 class="centered">Settings</h2>
            <div class="settings-layout">
                <div class="settings-menu">
                    <button id="timers-btn" class="settings-menu-btn active"><span>Timers</span></button>
                    <button id="sounds-btn" class="settings-menu-btn"><span>Sounds</span></button>
                    <button id="account-btn" class="settings-menu-btn"><span>Account</span></button>
                </div>
                <div class="settings-content">
                    <div id="timers-content" class="settings-content-section active">
                        <h3>Timer Settings</h3>
                        <div class="timer-settings-container">
                            <div class="timer-setting">
                                <label for="pomodoro-time">Pomodoro (minutes):</label>
                                <input type="number" id="pomodoro-time" min="1" max="60" value="25">
                            </div>
                            <div class="timer-setting">
                                <label for="short-break-time">Short Break (minutes):</label>
                                <input type="number" id="short-break-time" min="1" max="30" value="5">
                            </div>
                            <div class="timer-setting">
                                <label for="long-break-time">Long Break (minutes):</label>
                                <input type="number" id="long-break-time" min="1" max="60" value="15">
                            </div>
                        </div>
                    </div>
                    <div id="sounds-content" class="settings-content-section">
                        <h3>Sound Settings</h3>
                        <div class="sound-setting">
                            <label for="alarm-sound">Alarm Sound:</label>
                            <div class="sound-controls">
                                <select id="alarm-sound">
                                    <option value="sounds/Hawaiian Blues.mp3">Hawaiian Blues</option>
                                    <option value="sounds/Melodic Mirth.mp3">Melodic Mirth</option>
                                    <option value="sounds/Morning Dew.mp3">Morning Dew</option>
                                    <option value="sounds/Tibetan Bowls.mp3">Tibetan Bowls</option>
                                </select>
                                <button id="test-sound-btn"><span>Test Sound</span></button>
                            </div>
                        </div>
                    </div>
                    <div id="account-content" class="settings-content-section">
                        <h3>Account Settings</h3>
                        <p>Manage your account settings here.</p>
                    </div>
                </div>
            </div>
            <button id="close-settings-popup" class="close-popup"><span>Close</span></button>
        </div>
    </div>
    <script src="app.js"></script>
</body> 
</html>
